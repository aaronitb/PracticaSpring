<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>NuevaFruta</title>
</head>
<body>
<h1 th:text="NuevaFruta">form</h1>
<form action="#"  th:action="@{/afegirFruta}"  th:object="${Fruta}" method="POST" >
  <div>
    <label th:text="Nombre">Nombre Fruta</label>
    <input type="text" id="username"  placeholder="Manzana" th:field="*{nombreFruta}"/>
    <p th:each="error: ${#fields.errors('nombreFruta')}"
       th:text="${error}">Validation error</p>
  </div>
  <br>
  <div>
    <label th:text="Color">Color Fruta</label>
    <input type="text"  placeholder="Rojo" th:field="*{colorFruta}"/>
    <p th:each="error : ${#fields.errors('colorFruta')}"
       th:text="${error}">Validation error</p>
  </div>
  <br>
  <div>
    <label th:text="Sabor">Sabor Fruta</label>
    <input type="text"  placeholder="Dulce" th:field="*{saborFruta}"/>
    <p th:each="error : ${#fields.errors('saborFruta')}"
       th:text="${error}">Validation error</p>
  </div>
  <br>
  <div>
    <label th:text="Temporada">Temporada Fruta</label>
    <input type="text"  placeholder="Primavera" th:field="*{temporadaFruta}"/>
    <p th:each="error : ${#fields.errors('temporadaFruta')}"
       th:text="${error}">Validation error</p>
  </div>
  <br>
  <button type="submit" th:text="Submit">submit</button>
</form>
<br>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Sortir (Sign Out)"/>
</form>
</body>
</html>
